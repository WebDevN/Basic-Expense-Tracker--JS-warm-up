<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="ExpenseTracker.css">
</head>

<body>
    <div id="formDiv" class="container">
        <div id="headerDiv">
            <h1>Expense Tracker</h1>
            <h2>Add A New Item:</h2>
        </div>
        <div id="inputDiv">
            <div>
                <label for="expenseMade">Name: </label>
                <input id="expenseMade" type="text" placeholder="Where was the expense made?" size="40" value=>

                <label for="date">Date: </label>
                <input id="date" type="date" value=>
            </div>
            <br>
            <div>
                <label for="amount">Amount: </label>
                <input id="amount" type="number" step="0.01" value=>

                <input id="submit" type="submit" value="Add Expense" onclick="toDo()">
            </div>
        </div>
    </div>
    <div id="tableDiv" class="container">
        <table>
            <thead align="left">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr id="dummyRow">
                    <td colspan="3">No expenses yet!</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button id="clear" type="button">Clear List</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="ExpenseTracker.js"></script>

</html>
